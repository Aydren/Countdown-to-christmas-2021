<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Christmas countdown timer</title>
</head>

<body>
  <section class="container">
    <!-- header -->
    <header>
      <h1>Days untill Christmas!</h1>
    </header>

    <!-- counter -->
    <div class="counter-main">
      <!-- days -->
      <div class="counter-days">
        <h3 class="day">Time</h3>
        <h2>Days</h2>
      </div>
      <!-- hours -->
      <div class="counter-hour">
        <h3 class="hour">Time</h3>
        <h2>Hours</h2>
      </div>
      <!-- minutes -->
      <div class="counter-minutes">
        <h3 class="minute">Time</h3>
        <h2>Minutes</h2>
      </div>
      <!-- seconds -->
      <div class="counter-seconds">
        <h3 class="second">Time</h3>
        <h2>Seconds</h2>
      </div>
    </div>

    <!-- background -->
    <div class="background">
      <img id="main-bg" src="images/pattern-hills.svg" alt="">
      <img id="sd-bg" src="images/bg-stars.svg" alt="stars for background">
    </div>
  
    <!-- idea ref -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Adrian Reyes</a>.
    </div>

  </section>

  <!-- js link -->
  <script src="index.js"></script>
</body>
</html>
